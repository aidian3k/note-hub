<h2 class="text-center text-xl" mat-dialog-title>Registration problem</h2>
<mat-dialog-content class="mat-typography">
	<div class="flex justify-center items-center flex-col">
		<p>There was a problem when creating your account</p>
		<p>Try again!</p>
	</div>
</mat-dialog-content>
<div class="flex gap-2 justify-center">
	<mat-dialog-actions>
		<button mat-button mat-dialog-close>OK</button>
	</mat-dialog-actions>
</div>
